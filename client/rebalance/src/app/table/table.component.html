<p>
  table works!
</p>
<table mat-table [dataSource]="user">
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef class="table-column">Ticker</th>
    <td mat-cell *matCellDef="let element">{{element.ticker}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-column">Index</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="units">
    <th mat-header-cell *matHeaderCellDef class="table-column">Units</th>
    <td mat-cell *matCellDef="let element">{{element.units}}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef class="table-column">Value</th>
    <td mat-cell *matCellDef="let element">{{element.value}}</td>
  </ng-container>

  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef class="table-column">Target Allocation</th>
    <td mat-cell *matCellDef="let element">{{element.target*100}}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
